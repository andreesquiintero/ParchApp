<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - ParchApp Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="ParchApp" class="logo">
        </div>
        <div class="admin-nav">
            <a href="admin.html" class="btn btn-secondary">← Volver al Dashboard</a>
        </div>
    </header>

    <div class="container">
        <h1 class="section-title">Notificaciones y Solicitudes</h1>
        
        <!-- Solicitudes de Agencias -->
        <div class="module-section">
            <h2>Solicitudes de Publicación Pendientes</h2>
            <div id="agencyRequests" class="requests-container">
                <!-- Las solicitudes se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Alertas del Sistema -->
        <div class="module-section">
            <h2>Alertas del Sistema</h2>
            <div class="alerts-container">
                <div class="alert-item warning">
                    <div class="alert-icon">⚠️</div>
                    <div class="alert-content">
                        <h3>Planes con baja disponibilidad</h3>
                        <p>3 planes tienen menos de 5 cupos disponibles</p>
                    </div>
                </div>
                <div class="alert-item info">
                    <div class="alert-icon">ℹ️</div>
                    <div class="alert-content">
                        <h3>Actualización del sistema</h3>
                        <p>Próxima mantenimiento programado para el fin de semana</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="notificaciones_admin.js"></script>
</body>
</html>
